<div class="ACCOUNT_CHOOSE_BAR">
    @if(!choosed_account) {
        <div [@anima] (click)="changeAccount(null)" class="TOP">
            <p class="TITLE" [class.INACTIVE]="!component_open">Rachunek</p>
            @if(component_open) {
                <select class="CURRENCY_SWITCH">
                    <option>PLN</option>
                    <option>EUR</option>
                    <option>USD</option>
                </select>
            }
        </div>
    } @else {
        <account-bar (click)="changeAccount(null)" [bar_type]="'NAME_ONLY'" [bar_data]="{user_account_id: null, account: choosed_account, funds_data: null}" />
    }
    @if(component_open) {
        @for(acc of accounts_list; track acc.id) {
            <account-bar (click)="changeAccount(acc)" [bar_type]="'NAME_ONLY'" [bar_data]="{user_account_id: null, account: acc, funds_data: null}" />
        }
    }
</div>
