<div class="DATE_CHOOSE_BAR">
    <div (click)="changeComponentOpenessState()" class="TOP">
        <p class="TITLE">Data</p>
        @if (choosed_date && !component_open) {
            <div [@badge] class="DATE_BADGE">{{ inputed_date.toLocaleDateString() }}</div>
        }
    </div>
    @if (component_open) {
        <input [@input] (input)="handleDateChange($event)" (blur)="changeComponentOpenessState()" type="date" [value]="inputed_date.toISOString().substring(0, 10)">
    }
</div>
