<div class="TRANSACTION_CHOOSE_BAR">
    <div (click)="changeComponentOpenessState()" class="TOP">
        <p [class.CLOSED]="!component_open && choosed_option == 0" class="TITLE">Rodzaj</p>
        @if (choosed_option !== 0 && !component_open) {
            <div [@badge] class="OPTION_BADGE">
                @switch (choosed_option) {
                    @case (1) {
                        Dochoód
                    }
                    @case (2) {
                        Wydatek
                    }
                }
            </div>
        }
    </div>
    @if (component_open) {
        <div [@switch] class="SWITCH">
            <div (click)="setOption(1)" [class.CHOOSED]="choosed_option == 1" class="OPTION">Dochód</div>
            <div (click)="setOption(2)" [class.CHOOSED]="choosed_option == 2" class="OPTION">Wydatek</div>
        </div>
    }
</div>
