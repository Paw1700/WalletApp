<div class="ACCOUNTS_CAROUSEL">
    <div [style.right.vw]="scroll_position" (touchstart)="handleSwipeGesture($event, 'start')"
        (touchend)="handleSwipeGesture($event, 'end')" class="CAROUSEL">
        <div class="ALL_ACCOUNTS">
            <p class="DESC">Łącznie dostępnych środków</p>
            <div class="FUNDS">
                <p class="AMOUNT">{{ 123456789.00 | number_separator }}</p>
                <p class="CURRENCY">PLN</p>
            </div>
        </div>
        @for (acc of accounts_data; track $index) {
            <account-bar [bar_data]="acc" />
        }
    </div>
    <div [class.SHOW]="show_list_indicator" class="LIST_INDICATOR">
        <div [class.ACTIVE]="active_list_indicator === -1" class="MAIN_DOT"></div>
        @for (item of accounts_data; track $index) {
            <div [class.ACTIVE]="$index === active_list_indicator" class="DOT"></div>
        }
    </div>
</div>
