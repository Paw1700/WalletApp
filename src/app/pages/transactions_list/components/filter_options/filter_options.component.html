<div class="FILTER_OPTIONS">
   <account_filter [ACCOUNTS_BAR_DATA]="ACCOUNTS_BAR_DATA" (CHOOSED_ACCOUNT_LIST_INDEX)="handleFilterChange('account' ,$event)" />
   <div class="OTHER_FILTERS">
      <transaction_type_filter (choosed_transactions_type)="handleFilterChange('type', $event)" />
      <amount_filter (amount_filter_values)="handleFilterChange('amount', $event)" />
      <categorie_filter [CATEGORIES_LIST]="CATEGORIES_LIST" (choosen_categorie)="handleFilterChange('category', $event)" />
      <receiver_filter [RECEIVERS_LIST]="RECEIVERS_LIST" [TRANSACTIONS_TYPE]="transaction_type" />
   </div>
</div>
