<div class="PAGE">
    <p class="TITLE">Konta</p>
    @if (user_accounts_list_to_display.length === 0) {
        <p class="NO_ACCOUNTS">Brak kont bankowych</p>
    } @else {
        @for (item of user_accounts_list_to_display; track $index) {
            <account-bar [bar_data]="item" [bar_type]="'FULL_STATS'"/>
        }
    }
</div>
